<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="main.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-sm">
				<div class="btn-group">
					<h2 id="city">Москва</h2>
				  	<button type="button" class="btn dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    	<span class="sr-only">Toggle Dropdown</span>
				  	</button>
					<div class="dropdown-menu">
					    <div class="dropdown-item city-choice" value="Europe/Moscow">Москва</div>
					    <div class="dropdown-item city-choice" value="Asia/Tokyo">Токио</div>
					    <div class="dropdown-item city-choice" value="America/New_York">Нью-Йорк</div>
					</div>
				</div>


				<h4>текущее дата и время</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-sm">
				<div id="time-spinner" class="spinner-border" role="status">
				  <span class="sr-only">Loading...</span>
				</div>
				<div id="time" style="font-size: 24pt">Ждите</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm">
				<p><b>Выберите формат часов:</b><Br>
				   <input type="radio" name="clock" value="one">12 часовой<Br>
				   <input type="radio" name="clock" value="two" checked>24 часовой<Br>
				</p>
			</div>
			<!-- <div class="col-sm">
				<p><b>Выберите город:</b><Br>
				<select id="select-city" name="city">
				    <option selected value="Europe/Moscow">Москва</option>
				    <option value="Asia/Tokyo">Токио</option>
				    <option value="America/New_York">Нью-Йорк</option>
			   	</select>
				</p>
			</div> -->
		</div>

	</div>

</body>
</html>
